<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Register</title>
    <!-- css  -->
    <link rel="stylesheet" href="style.css" />
    <!-- box icons  -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header>
        <!-- navbar  -->
        <nav>
          <ul class="navbar">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact Us</a></li>
          </ul>
        </nav>
        <button class="login-btn" id="open-btn">Login</button>
        <!-- navbar end -->
      </header>
      <div class="card">
        <div class="container-form">
          <!-- login card  -->
          <section class="login-card">
            <h2>Login</h2>
            <form action="">
              <!-- email  -->
              <div class="input-box">
                <span class="icon-box"><i class="bx bx-envelope"></i></span>
                <input type="email" required />
                <label>Email</label>
              </div>
              <!-- password -->
              <div class="input-box">
                <span class="icon-box"><i class="bx bx-lock-alt"></i></span>
                <input type="password" required />
                <label>Password</label>
              </div>
              <!-- recovery-pass -->

              <div class="recovery-pass">
                <label><input type="checkbox" />Remember Me </label>
                <a href="">Forgot Password?</a>
              </div>

              <!-- submit button  -->
              <button type="submit">Login</button>
              <!-- or register  -->
              <div class="register">
                <p>
                  Don't have an account?
                  <a href="#" class="registerLink">Register</a>
                </p>
              </div>
            </form>
          </section>
          <!-- login card end  -->
          <!-- register card  -->
          <section class="register-card">
            <h2>Register</h2>
            <form action="">
              <!-- user name -->
              <div class="input-box">
                <span class="icon-box"><i class="bx bxs-user"></i></span>
                <input type="text" required />
                <label>Username</label>
              </div>
              <!-- email  -->
              <div class="input-box">
                <span class="icon-box"><i class="bx bx-envelope"></i></span>
                <input type="email" required />
                <label>Email</label>
              </div>
              <!-- password -->
              <div class="input-box">
                <span class="icon-box"><i class="bx bx-lock-alt"></i></span>
                <input type="password" required />
                <label>Password</label>
              </div>
              <!-- recovery-pass -->

              <div class="recovery-pass">
                <label
                  ><input type="checkbox" />Accept Terms & Conditions
                </label>
              </div>

              <!-- submit button  -->
              <button type="submit">Register</button>
              <!-- or register  -->
              <div class="register">
                <p>
                  Already have an account?
                  <a href="#" class="loginLink">Login</a>
                </p>
              </div>
            </form>
          </section>
          <!-- register card end  -->
          <!-- close button  -->
          <div class="close-btn"><i class="bx bx-x"></i></div>
        </div>
      </div>
    </main>

    <!-- javascript  -->
    <script src="/script/script.js" type="text/JavaScript"></script>
  </body>
</html>
